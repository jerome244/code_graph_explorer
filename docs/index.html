<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Graph Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1020;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#e6e8ee;--muted:#98a2b3}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    main{min-height:100vh;display:grid;place-items:center;padding:32px}
    .card{max-width:900px;width:100%;padding:36px;border:1px solid var(--border);border-radius:16px;background:
      radial-gradient(1200px 400px at 50% -10%, rgba(124,143,255,0.12), rgba(11,16,32,0))}
    h1{font-size:48px;line-height:1.1;margin:0 0 8px}
    p{margin:0 0 18px;color:var(--muted);font-size:18px}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .btn{padding:12px 18px;border-radius:12px;text-decoration:none;border:1px solid var(--border);color:#fff}
    .btn--primary{background:linear-gradient(135deg,#5b7cfa,#7fa8ff);border:none}
    .footer{margin-top:16px;font-size:12px;color:#8b95a7}
  </style>
</head>
<body>
  <main>
    <section class="card" aria-labelledby="title">
      <h1 id="title">Code Graph Explorer</h1>
      <p>Explore coding projects in realtime. Visualize, search, and share.</p>
      <div class="cta">
        <a class="btn btn--primary" href="#">Get started</a>
        <a class="btn" href="#">Docs</a>
      </div>
      <p class="footer">(Static landing served via GitHub Pages)</p>
    </section>
  </main>
</body>
</html>
